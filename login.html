<!DOCTYPE html>
<html>
<head>
	<title>登录界面</title>
	<style type="text/css"> 
	#group1{
		top: 10px;
		width: 80%;	
		padding: 20px 5% 20px 5%;
		margin: 40px auto 5px auto ;
		background: rgb(230, 230, 230);
		border: 1px solid gray;
		border-radius: 9px;
		text-align: center;
	}
	#pannel h1{
		font-size: 58px;
		color: green;
		padding: 5px 0 10px 0;
		font-family: sans-serif;
		font-weight: bold;
		text-align: center;
		padding-bottom: 30px;
	}

	#register{
		text-align: right;
		padding-right: 15%;
	}

</style>
</head>
<body>
	<div id =content>
		<div id=pannel>
			<div id=group1>
				<form  action="form_action.app" autocomplete="on"> 
				<h1>--Welcome to Log In--</h1> 
				<p>
					<label for="username" class="uname" >Username</label>
					<input id="username" name="username" required="required" type="text" size=55px autofocus="autofocus" placeholder="username or mail@mail.com"/>
				</p>
				<p>
					<label for="password" class="youpasswd" >Password</label>
					<input id="password" name="password" required="required" type="password" pattern="[0-9]" size=55px autofocus="autofocus" placeholder="********" /> <br>
				</p>
				<p class="keep">
					<input type="checkbox" name="keeping" id="keeping" value="keeping" /> 
					<label for="keeping">Keep my username&password</label>
				</p>
				<p class="login button"> 
					<input type="submit" value="Login" style="width: 100px;height: 47px;border: 2px ;font-size: 29px;font-style: bold; border-radius: 9px;" /> 
				</p>
			</form>
			</div>
		</div>
		<div id=register> 
				<p class="change_link">
					Not a member yet ?
					<a href="www.myWebRegister.com" class="to_register">Join us now!   </a> 
				</p>
		</div>
		
	</div>

</body>
</html>
